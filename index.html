<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Můj Task List</h1>

        <form id="new-task-form">
            <input id="task" autocomplete="off" autofocus placeholder="Nový úkol" type="text">
            <input id="submit" type="submit" value="Přidat">
        </form>

        <ul id="tasks">
            </ul>
    </div>

    <footer class="center-footer">
        <p>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fdanieldusekdan.github.io%2Fgooglesearch%2F" 
               target="_blank">
                <img style="border:0;width:88px;height:31px"
                     src="https://www.w3.org/Icons/valid-html40"
                     alt="Zkontrolovat HTML">
            </a>

            <a href="https://jigsaw.w3.org/css-validator/check/referer" 
               target="_blank">
                <img style="border:0;width:88px;height:31px"
                     src="https://www.w3.org/Icons/valid-css2-blue.png"
                     alt="Zkontrolovat CSS">
            </a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
